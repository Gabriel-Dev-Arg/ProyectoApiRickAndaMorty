<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick And Morty
    </title>
    <link rel="stylesheet" href="/assets/img/styles/img/styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/main.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./episodes.html">Episodes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./locaciones.html">Locaciones</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./tableRickAndMorty.html">Stats</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main class="container-fluid d-flex flex-column">
        <div id="appStats">
                <div class="col-12">
                    <h2>Episodes</h2>
                    <div class="row justify-content-evenly gap-2">
                          <!-- Top 5 Episodes -->
    <div class="col-lg-4 col-md-6 d-flex">
      <div class="card-stats bg-dark text-white w-100">
          <div class="card-header bg-success text-white">
              <h5 class="card-title mb-0 text-center">Top 5 Episodes</h5>
          </div>
          <div class="card-body">
              <ol class="list-group list-group-flush list-group-numbered">
                  <li v-for="episode in topEpisodes" :key="episode.id"
                      class="list-group-item bg-dark text-white d-flex justify-content-between align-items-center">
                      <div class="ms-2 me-auto">
                          <div class="fw-bold">{{ episode.name }}</div>
                          {{ episode.episode }}
                      </div>
                      <span class="badge bg-success rounded-pill">{{ episode.characters.length }}
                          Characters</span>
                  </li>
              </ol>
          </div>
      </div>
  </div>

  <!-- Top 5 Species -->
  <div class="col-lg-4 col-md-6 d-flex">
      <div class="card-stats bg-dark text-white w-100">
          <div class="card-header bg-success text-white">
              <h5 class="card-title mb-0 text-center">Top 5 Species</h5>
          </div>
          <div class="card-body">
              <ol class="list-group list-group-flush list-group-numbered  ">
                  <li v-for="species in topSpecies" :key="species.name"
                      class="list-group-item bg-dark table-px text-white d-flex justify-content-between align-items-center">
                      <div class="ms-2 me-auto">
                          <div class="fw-bold">{{ species.name }}</div>
                      </div>
                      <span class="badge bg-success rounded-pill">{{ species.count }}
                          Characters</span>
                  </li>
              </ol>
          </div>
      </div>
  </div>
</div>
                </div>
            </div>

    </main>
    <footer class="text-center">
      <div class="p-3 text-light bg-black">
      <p>&copy; 2023</p>
      <p>Desarrollado por: Gabriel Fernandez</p>
      </div>
      

  </footer>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../scripts/tableRickAndMorty.js"></script>
</body>
</html>
