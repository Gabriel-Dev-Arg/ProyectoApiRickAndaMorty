<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick And Morty
    </title>
    <link rel="stylesheet" href="/assets/img/styles/img/styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/main.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/episodes.html">Episodes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/locaciones.html">Locaciones</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main class="container-fluid d-flex flex-column">
        <div id="app">
            <div class="row">
                <div class="col-12">
                    <h2>Episodes</h2>
                    <div class="row">
                        <div v-for="location in locaciones" :key="location.id" class="col-md-4 mb-3">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">{{ location.name }}</h5>
                                    <p class="card-text">Type: {{ location.type }}</p>
                                    <p class="card-text">Dimension: {{ location.dimension }}</p>
                                    <p class="card-text">Residents: {{ location.residents.length }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer class="text-center">
      <div class="p-3 text-light bg-black">
      <p>&copy; 2023</p>
      <p>Desarrollado por: Gabriel Fernandez</p>
      </div>
      

  </footer>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="main.js"></script>
</body>
</html>
